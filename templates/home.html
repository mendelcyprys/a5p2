{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
<!-- have a button POST a click via AJAX -->
<div style="height: 50px;">
    <button type="button"
        class="btn btn-primary"
        style="width: 200px;"
        hx-post="/clicked" hx-swap="innerHTML"
    >
        Click Me
    </button>
</div>
{% endblock content %}
